  <div class="registration-form">
    <h2 class="mt-3">Apply for a Position</h2>
    <form id="application-form">
      <div class="left-section">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <p id="name-error" class="error-message"></p>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
        <p id="phone-error" class="error-message"></p>

        <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
        <p id="dob-error" class="error-message"></p>

        <label for="position">Applied Position:</label>
        <select id="position" name="position" required>
          <option value="">Select Position</option>
          <option value="developer">Developer</option>
          <option value="designer">Designer</option>
          <option value="manager">Manager</option>
          <!-- Add more options as needed -->
        </select>
        <p id="position-error" class="error-message"></p>
      </div>
      <div class="right-section">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        <p id="email-error" class="error-message"></p>

        <label for="education">Education:</label>
        <input type="text" id="education" name="education" placeholder="Your Education" required>
        <p id="education-error" class="error-message"></p>

        <label for="experience">Experience (if any):</label>
        <input type="text" id="experience" name="experience" placeholder="Experience (if any)">

        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        <p id="resume-error" class="error-message"></p>
      </div>
      <div class="message-section mt-2">
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Message"></textarea>
      </div>
      <button type="submit">Submit Application</button>
    </form>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var form = document.getElementById('application-form');

      form.addEventListener('submit', function (event) {
        event.preventDefault();

        var name = document.getElementById('name').value;
        var phone = document.getElementById('phone').value;
        var dob = document.getElementById('dob').value;
        var position = document.getElementById('position').value;
        var email = document.getElementById('email').value;
        var education = document.getElementById('education').value;
        var resume = document.getElementById('resume').value;

        var errors = false;

        if (name === '') {
          alert('Please enter your name.');
          errors = true;
        }

        if (phone === '') {
          alert('Please enter your phone number.');
          errors = true;
        } else if (!/^\d{10}$/.test(phone)) {
          alert('Please enter a valid 10-digit phone number.');
          errors = true;
        }

        if (dob === '') {
          alert('Please enter your date of birth.');
          errors = true;
        }

        if (position === '') {
          alert('Please select an applied position.');
          errors = true;
        }

        if (email === '') {
          alert('Please enter your email address.');
          errors = true;
        } else if (!/\S+@\S+\.\S+/.test(email)) {
          alert('Please enter a valid email address.');
          errors = true;
        }

        if (education === '') {
          alert('Please enter your education information.');
          errors = true;
        }

        if (resume === '') {
          alert('Please upload your resume.');
          errors = true;
        }

        if (!errors) {
          // Success message
          alert('Your application has been successfully submitted. Our team member will shortly contact you.');
          // Clear form fields
          form.reset();
        }
      });
    });
  </script>
