<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>services page </title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .content {
            flex-basis: calc(50% - 10px);
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }

        .image {
            flex-basis: calc(50% - 10px);
            margin-left: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .content,
            .image {
                flex-basis: 100%;
                margin-left: 0;
            }
        }
    </style>

    
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <!-- Section Title -->
            <h6>We're Good At </h6>
            <h2 class="title-effect">Our Service</h2>
            <p>We'll do everything we can to make our next best project!</p>
        </div>
        </div>
    <div class="container">
        <div class="content">
            <h2>Left Content</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed gravida, odio vel viverra scelerisque, arcu
                nunc tempus odio, vitae finibus nulla odio at magna.</p>
        </div>
        <div class="image">
            <img src="https://via.placeholder.com/400" alt="Placeholder Image">
        </div>
    </div>
    
</body>

</html>
